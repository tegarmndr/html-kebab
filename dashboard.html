<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Menu</title>

    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <nav class="navbar bg-primary py-2">
        <div class="container-fluid px-4 py-2">
            <button type="button" data-bs-toggle="offcanvas" href="#offcanvasExample" aria-controls="offcanvasExample" class="btn me-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-list" viewBox="0 0 15 15">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                  </svg>
            </button>
            <a href="#navbar" class="navbar-brand text-white me-auto fw-bold">Menu</a>
            <div class="">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg>
            </div>
            
            <div class="offcanvas offcanvas-start w-50" data-bs-scroll="true" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Kebab Bang Aji</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                    Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
                    </div>
                </div>
                </div>
        </div>
    </nav>

      

    <div class="container bg-primary">
        
        <table class="table">
            <div class="thead">
                
            </div>
        </table>

    </div>
    
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js""></script>
</body>
</html>
